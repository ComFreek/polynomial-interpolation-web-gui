branches:
  only:
    - master
    - /^greenkeeper/.*$/

language: node_js
node_js:
  - node
os:
  - linux

cache:
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify

addons:
  chrome: stable

script:
  - node ./check-geogebra-apps-version.js || travis_terminate 1
  - npm run lint || travis_terminate 1
  - npm start -- --silent || travis_terminate 1 &
  # We have to use Chrome due to
  # https://github.com/ComFreek/polynomial-interpolation-web-gui/issues/2
  - npm run cy:run -- --browser chrome
  # after all tests finish running we need to kill all background jobs (like "npm start &")
  - kill $(jobs -p) || true

deploy:
  provider: pages
  local-dir: src
  skip-cleanup: true
  github-token: $GITHUB_PAGES_DEPLOYMENT_TOKEN
  keep-history: true
  on:
    branch: master
  target-branch: gh-pages
